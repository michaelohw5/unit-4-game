<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Gem Collector</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" id="title">Lets Play Gem Collector!</h1>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-3"><h3>Goal</h3><p id="goal"></p></div>
            <div class="col-md-3"><h3>Your Score</h3><p id="score"></p></div>
            <div class="col-md-3"><h3>Times Won</h3><p id="wins"></p></div>
            <div class="col-md-3"><h3>Times Lost</h3><p id="losses"></p></div>
            <!-- <h3 class="col-md-3">Goal<p id="goal"></p>
            </h3> -->
        </div>
        <div class="row">
            <img src="./assets/images/ruby.jpg" alt="ruby" class="offset-md-3" id="gem1" />
            <img src="./assets/images/diamond.jpg" alt="diamond" id="gem2" />
            <img src="./assets/images/sapphire.jpg" alt="sapphire" id="gem3" />
            <img src="./assets/images/jade.jpg" alt="jade" id="gem4" />
        </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
